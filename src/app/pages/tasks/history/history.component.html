<h2 class="text-center mt-4">Mis Tareas Completadas</h2>
<div class="container mt-3" *ngFor="let item of completedTasks | async">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{item.name}}</h4>
      <p class="card-text">{{item.description}}</p>
      <p class="card-text">{{item.timeToDeliver}}</p>
      <p class="card-text">Fecha de finalizaci√≥n: {{item.finishDate | date:'medium'}}</p>
      <div class="btn-group d-none d-sm-block" role="group">
        <button type="button" class="btn btn-primary m-1 btn-sm" (click)="onGoToDetails(item)">Detalles</button>
       </div>
    </div>
  </div>
</div>

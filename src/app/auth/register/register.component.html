<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Crear Cuenta</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="email" class="form-label mt-4">Email</label>
                        <input type="email" class="form-control" formControlName="email" [class]="isValidField('email')">
                        <div class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').errors?.required">
                                Este campo es obligatorio
                            </span>
                        </div>
                        <div class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').errors?.pattern">
                                Ingresa un correo válido
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" formControlName="password" [class]="isValidField('password')">
                        <!-- <div class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').errors?.required">
                                Este campo es obligatorio
                            </span>
                        </div> -->
                        <div class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').errors?.minlength">
                                Tu password debe ser de 8 caracteres o más
                            </span>
                        </div>
                    </div>
                    <div class="d-grip gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Crear Cuenta</button>
                    </div>
                </form>
                <div class="form-group mt-3">
                    <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

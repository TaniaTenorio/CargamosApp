<h2>Editar Tarea</h2>
<form class="mt-3" (ngSubmit)="onSave()" [formGroup]="taskForm">
    <div class="row">
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Task Name" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="taskForm.get('name').errors?.required">
                    This field is required
                </span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Task Description" formControlName="description" [class]="isValidField('description')">
            <div class="invalid-feedback">
                <span *ngIf="taskForm.get('description').errors?.required">
                    This field is required
                </span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Duration" formControlName="duration" [class]="isValidField('duration')">
            <div class="invalid-feedback">
                <span *ngIf="taskForm.get('duration').errors?.required">
                    This field is required
                </span>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn bg-light text-dark">Guardar</button>
    </div>
</form>

<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Regresar a tareas pendientes</button>

<h2>Editar Tarea</h2>
<form class="mt-3" (ngSubmit)="onSave()" [formGroup]="taskForm">
    <div class="row">
        <div class="form-group col-md-12">
            <label>Nombre de la tarea</label>
            <input type="text" class="form-control" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="taskForm.get('name').errors?.required">
                    Campo obligatorio
                </span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Descripción</label>
            <input type="text" class="form-control"  formControlName="description" [class]="isValidField('description')">
            <div class="invalid-feedback">
                <span *ngIf="taskForm.get('description').errors?.required">
                    Campo obligatorio
                </span>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <label>Duración en minutos</label>
            <input type="number" class="form-control" formControlName="timeToDeliver" [class]="isValidField('timeToDeliver')">
            <div class="invalid-feedback">
                <span *ngIf="taskForm.get('timeToDeliver').errors?.required">
                    Campo obligatorio
                </span>
                <span *ngIf="taskForm.get('timeToDeliver').errors?.max">
                    La duración no puede ser mayor a 120 mins
                </span>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn bg-light text-dark">Guardar</button>
    </div>
</form>

<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Regresar a tareas pendientes</button>
